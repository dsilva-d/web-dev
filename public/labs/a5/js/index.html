<h2>Calculating an HTML string</h2>
<script>
    const renderTodos = (todos) => `
            <ul>
                ${todos.map(todo =>
                    `<li>${todo}</li>`
                ).join('')}
            </ul>`;
    const todos = ['Pickup kids', 'Feed dogs']
    let html = renderTodos(todos);
    document.write(html);
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
